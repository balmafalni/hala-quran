<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>القرآن الكريم — حلا</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="stage">
      <section class="book">
        <!-- Fixed cover (only before opening) -->
        <aside class="cover" id="cover">
          <div class="coverInner">
            <div class="emboss">
              <div class="bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
              <div class="title">القرآن الكريم</div>
              <div class="name" id="gfName">حلا</div>
            </div>

            <div class="coverFooter">
              <button class="pill" id="openBookBtn" type="button">افتحي القرآن</button>
              <div class="tiny">تلاوة: ياسر الدوسري</div>
            </div>
          </div>
        </aside>

        <!-- Reader -->
        <section class="pages" id="reader" aria-hidden="true">
          <div class="sheet" id="sheet">
            <article class="page front" id="frontPage">
              <!-- Minimal header only -->
              <header class="readerHeader">
                <div id="headerLine">—</div>
              </header>

              <!-- Full-bleed page image -->
              <div class="mushaf">
                <img id="pageImg" alt="Quran page" />
              </div>

              <!-- Minimal controls (optional but kept) -->
              <footer class="readerFooter">
                <button class="ctl" id="prevBtn" type="button">⬅️</button>
                <button class="ctl play" id="playBtn" type="button">▶</button>
                <button class="ctl" id="nextBtn" type="button">➡️</button>

                <button class="ctl small" id="autoplayBtn" type="button">تلقائي: إيقاف</button>
              </footer>

              <audio id="audio" preload="none"></audio>
            </article>
          </div>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
