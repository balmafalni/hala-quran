<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>مصحف حلا</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="book">
    <section class="page coverPage active" data-page="cover">
      <div class="coverOuter">
        <div class="leather"></div>
        <div class="coverInner">
          <div class="goldFrame"></div>
          <div class="orn"></div>
          <div class="coverText">
            <div class="coverTop">القرآن الكريم</div>
            <div class="coverName">حلا</div>
            <div class="coverDua" id="coverDuaLine"></div>
          </div>
        </div>
      </div>
      <div class="navBar">
        <button class="btn primary" id="goRead" type="button">افتح</button>
        <button class="btn ghost" id="goDua" type="button">الدعاء</button>
      </div>
    </section>

    <section class="page readPage" data-page="read">
      <div class="topRow">
        <div class="pill"><input id="q" type="search" placeholder="بحث السورة..." autocomplete="off" /></div>
        <div class="pill" id="status">تحميل...</div>
      </div>

      <div class="spread">
        <div class="sheet">
          <div class="sheetHead">السور</div>
          <div class="list" id="surahList"></div>
        </div>

        <div class="sheet">
          <div class="sheetHead" id="surahHeader">—</div>
          <div class="ayahs" id="ayahs"></div>
        </div>
      </div>

      <div class="navBar">
        <button class="btn ghost" id="toCover1" type="button">الغلاف</button>
        <button class="btn ghost" id="toDua1" type="button">الدعاء</button>
        <button class="btn ghost" id="resumeBtn" type="button">اكمل</button>
      </div>
    </section>

    <section class="page duaPage" data-page="dua">
      <div class="spread">
        <div class="sheet">
          <div class="sheetHead">أدعية</div>
          <div class="duaList" id="duaPresets"></div>
        </div>

        <div class="sheet">
          <div class="sheetHead">دعائي</div>
          <textarea class="duaInput" id="duaInput" placeholder="اكتبي دعاء..."></textarea>
          <div class="duaActions">
            <button class="btn primary" id="saveDuaBtn" type="button">حفظ</button>
            <button class="btn ghost" id="clearDuaBtn" type="button">مسح</button>
          </div>
          <div class="sheetHead small">المحفوظات</div>
          <div class="duaList" id="duaSaved"></div>
        </div>
      </div>

      <div class="navBar">
        <button class="btn ghost" id="toRead2" type="button">القراءة</button>
        <button class="btn ghost" id="toCover2" type="button">الغلاف</button>
      </div>
    </section>
  </main>

  <div class="player">
    <div class="now">
      <div class="now1" id="now1">—</div>
      <div class="now2" id="now2">—</div>
    </div>

    <div class="seekWrap">
      <input id="seek" type="range" min="0" max="1000" value="0" />
      <div class="time" id="time">00:00 / 00:00</div>
    </div>

    <div class="pbtns">
      <button class="btn ghost" id="prevBtn" type="button">السابق</button>
      <button class="btn primary" id="playBtn" type="button">تشغيل</button>
      <button class="btn ghost" id="nextBtn" type="button">التالي</button>
      <button class="btn ghost" id="loopBtn" type="button">تكرار: لا</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <audio id="audio" preload="none" crossorigin="anonymous"></audio>

  <script src="./app.js"></script>
</body>
</html>
